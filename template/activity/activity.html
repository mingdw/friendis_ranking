<script>
  $(function () {
    $("[data-provide = 'datepicker']").each(function () {
      var options = {
        language: 'zh-CN', // 默认简体中文
        multidateSeparator: ', ', // 默认多个日期用,分隔
      }

      if ($(this).prop("tagName") != 'INPUT') {
        options.inputs = [$(this).find('input:first'), $(this).find('input:last')];
      }
      $(this).datepicker(options);
    });


    $("#searchButton").on("click", function () {
      // 事件处理代码
      console.info("click info")
      searchList()
    });

    //初始化查询结果
    searchList()
  });


  function searchList() {
    var authorization = 'Bearer ' + localStorage.getItem("token")
    $("#activityTable").bootstrapTable('destroy')
    $("#activityTable").bootstrapTable({
      method: "POST",
      url: basePath + "/admin/api/activity/list",
      sidePagination: "server", //服务器分页 
      striped: true, //隔行换色

      clickToSelect: true, //选择行即选择checkbox 
      singleSelect: false, //可以手动选择多行
      pagination: true, //启用分页  
      pageSize: 10, //每页行数 
      pageNumber: 1, //起始页 
      pageList: [5, 10, 20, 50, 100], //可供选择的每页的行数
      escape: true, //过滤危险字符 
      ajaxOptions: {
        headers: {
          "Authorization": authorization,
          'Content-Type': 'application/json'
        }
      },
      queryParams: getParams, //携带参数
      dataType: "json",
      responseHandler: function (res) {
        // 对返回参数进行处理
        return {
          "total": res.count,
          "rows": res.data
        };
      },

      columns: [
        {
          checkbox: true
        },
        {
          title: '活动编号',
          field: 'code',
          align: 'center',
          valign: 'middle'
        },
        {
          title: '活动标题',
          field: 'title',
          align: 'center',
          valign: 'middle',
        },
        {
          title: '活动描述',
          field: 'desc',
          align: 'center',
          formatter: function (value, row, index) {
            return value + "0%";
          }
        },
        {
          title: '活动状态',
          field: 'status',
          align: 'center'
        },
        {
          title: '开始时间',
          field: 'startTime',
          align: 'center',
        },
        {
          title: '结束时间',
          field: 'endTime',
          align: 'center',
        },

        {
          title: '操作',
          field: 'id',
          align: 'center',
          formatter: function (value, row, index) {
            return '<a href="#" mce_href="#" onclick="reserve(\'' + row.id +
              '\')">删除</a><a href="#" mce_href="#" onclick="reserve(\'' + row.id +
              '\')">开始</a> <a href="#" mce_href="#" onclick="reserve(\'' + row.id +
              '\')">结束活动</a><a href="#" mce_href="#" onclick="reserve(\'' + row.id + '\')">编辑</a>';
          }
        }
      ],
      onLoadSuccess: function (response) {
        if (response.code == 200) {
          layer.alert('查询成功', {
            icon: 'success',
            skin: 'lyear-skin-success',
            title: '查询提示'

          })
        } else {
          if (response.code == "-400100") {
            layer.alert(response.msg, {
              icon: 'error',
              skin: 'lyear-skin-danger',
              time: 3000
            });
            window.location.href = basePath
          }
        }
      },

      onLoadError: function (response) {
        layer.alert(response.msg, {
          icon: 'error',
          skin: 'lyear-skin-danger',
        })
      }
    })

  }

  //默认加载时携带参数 
  function getParams(parm) {
    var data = {
      limit: parm.limit,
      pageSize: parm.pageNumber,
      code: $("#code").val(),
      startTime: $("#startTime").val(),
      endTime: $("#endTime").val(),
      status: Number($("#status").val())
    }
    return JSON.stringify(data)
  }
</script>
