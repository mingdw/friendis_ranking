<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">

  <meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">

<script type="text/javascript" src="static/js/main.min.js"></script>

<script type="text/javascript" src="static/js/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
<script>
  var authorization = 'Bearer ' + localStorage.getItem("token")
  $(function () {
    $("[data-provide = 'datepicker']").each(function () {
      var options = {
        language: 'zh-CN', // 默认简体中文
        multidateSeparator: ', ', // 默认多个日期用,分隔
        dateFormat: 'YYYY-MM-DD HH:mm:ss',
        timePicker: true
      }

      if ($(this).prop("tagName") != 'INPUT') {
        options.inputs = [$(this).find('input:first'), $(this).find('input:last')];
      }
      $(this).datepicker(options);
    });


    $("#searchButton").on("click", function () {
      // 事件处理代码
      searchList()
    });

    $("#addSave").on("click", function () {
      //新增处理逻辑
      var param = {
        title: $('#activityAddForm input[name=title]').val(),
        desc: $('#activityAddForm input[name=desc]').val(),
        startTime: $('#activityAddForm input[name=startTime]').val(),
        endTime: $('#activityAddForm input[name=endTime]').val(),
      }
      var json = JSON.stringify(param)
      $.ajax({
        type: 'POST',
        url: basePath + "/admin/api/activity/add",
        data: json,
        contentType: 'application/json',

        success: function (response) {
          if (response.code == 200) {
            layer.alert('新增成功', {
              icon: 'success',
              skin: 'lyear-skin-success',
              title: '新增提示',
              closeBtn: 1,
              btn: ['确定', '取消'],
              yes: function (index, layero) {
                searchList()
              },
              cancle: function (index, layero) {
                layer.close(index)
              }
            })
          } else {
            layer.alert(response.msg, {
              icon: 'error',
              skin: 'lyear-skin-danger',
            })
          }
        },
        error: function (xhr, status, error) {
          layer.alert('系统错误', {
            icon: 'error',
            skin: 'lyear-skin-danger',
            title: '新增提示',
          })
        }
      });
    });

    $("#deleteButton").on("click", function () {
      var rows = $("#activityTable").bootstrapTable('getSelections');
      console.log(rows);
      if (rows.length == 0) {// rows 主要是为了判断是否选中，下面的else内容才是主要
        layer.alert('未选择删除的行，请重新选择', {
          icon: 'error',
          skin: 'lyear-skin-danger',
        })
        return;
      } else {
        var arrays = new Array();// 声明一个数组
        $(rows).each(function () {// 通过获得别选中的来进行遍历
          arrays.push(this.id);// STOREID为获得到的整条数据中指定的一列
        });
        var param = {
          ids:arrays
        }
        deleteIds(JSON.stringify(param))
      }
    });

    //新增校验逻辑
    addValidator()

    //初始化查询结果
    searchList()
  });

  function addValidator() {
    $('#activityAddForm').bootstrapValidator({
      excluded: [':disabled'],
      message: '该值无效',
      feedbackIcons: {
        valid: 'mdi mdi-check',
        invalid: 'mdi mdi-close',
        validating: 'mdi mdi-refresh'
      },
      fields: {
        'title': {
          message: '活动标题不能为空',
          validators: {
            notEmpty: {
              message: '活动标题不能为空'
            },
            stringLength: {
              max: 64,
              message: '活动标题不能超过64个字符'
            }
          }
        },

        'startTime': {
          message: '活动开始时间不能为空',
          validators: {
            notEmpty: {
              message: '活动开始时间不能为空'
            }
          }
        },

        'endTime': {
          message: '活动结束时间不能为空',
          validators: {
            notEmpty: {
              message: '活动结束时间不能为空'
            }
          }
        }
      }
    }).on('success.form.bv', function (e) {
      // Prevent form submission
      e.preventDefault();
      var postData = {
        title: $('#title').val(),
        startTime: $('#startTime').val(),
        // password2: $('#password2').val(),
        endTime: $('#nickName').val(),
        desc: $('#desc').val(),
      };
      var json = JSON.stringify(postData)
      console.info("表单提交数据： " + json)
      $.ajax({
        type: 'POST',
        url: basePath + "/admin/api/activity/add",
        data: json,
        contentType: 'application/json',
        headers: {
          "Authorization": authorization,
          'Content-Type': 'application/json'
        },
        success: function (response) {
          if (response.code == 200) {
            layer.alert('新增成功', {
              icon: 'success',
              skin: 'lyear-skin-success',
              title: '新增提示',
              closeBtn: 1,
              btn: ['确定', '取消'],
              yes: function (index, layero) {
                searchList()
              },
              cancle: function (index, layero) {
                layer.close(index)
              }
            })
          } else {
            layer.alert(response.msg, {
              icon: 'error',
              skin: 'lyear-skin-danger',
            })
          }
        },
        error: function (xhr, status, error) {
          layer.alert('系统错误', {
            icon: 'error',
            skin: 'lyear-skin-danger',
            title: '新增提示',
          })
        }
      });
    });
  }
  function searchList() {

    $("#activityTable").bootstrapTable('destroy')
    $("#activityTable").bootstrapTable({
      method: "POST",
      dataType: 'json',
      url: basePath + "/admin/api/activity/list",
      sidePagination: "server", //服务器分页 
      striped: true, //隔行换色

      clickToSelect: true, //选择行即选择checkbox 
      singleSelect: false, //可以手动选择多行
      pagination: true, //启用分页  
      pageSize: 10, //每页行数 
      pageNumber: 1, //起始页 
      pageList: [10, 20, 50, 100], //可供选择的每页的行数
      escape: true, //过滤危险字符 
      ajaxOptions: {
        headers: {
          "Authorization": authorization,
          'Content-Type': 'application/json'
        }
      },
      queryParamsType: '',
      queryParams: getParams, //携带参数
      responseHandler: function (res) {
        console.info("查询结果: " + JSON.stringify(res))
        if (res.code != 200) {
          layer.alert(res.msg, {
            icon: 'error',
            skin: 'lyear-skin-danger',
            title: '错误提示',
            closeBtn: 1,
            btn: ['确定', '取消'],
            yes: function (index, layero) {
              layer.close(index)
              top.location.href = basePath + "/login"
            },
            cancle: function (index, layero) {
              layer.close(index)
            }

          })

        }

        // 对返回参数进行处理
        return {
          "total": res.count,
          "rows": res.data
        };
      },

      columns: [
        {
          checkbox: true
        },

        {
          title: '序号', field: '', align: 'center', formatter: function (value, row, index) {
            return index + 1;
          }
        }
        ,
        {
          title: '编码',
          field: 'code',
          align: 'center',
          valign: 'middle'
        },
        {
          title: '活动标题',
          field: 'title',
          align: 'center',
          valign: 'middle',
        },
        {
          title: '活动描述',
          field: 'desc',
          align: 'center',
          formatter: function (value, row, index) {
            return value + "0%";
          }
        },
        {
          title: '活动状态',
          field: 'status',
          align: 'center',
          formatter : function(value,row,index){
            var a = ""
            if(value ==0){

            }else if(value==1){
                a = "<span class=\"label label-default\">未开始</span>";
            }else if(value==2){
                a = "<span class=\"label label-success\">进行中</span>";
            }else if(value ==3){
                a = "<span class=\"label label-yellow\">已结束</span>"; 
            }
            return a
          }
        },
        {
          title: '开始时间',
          field: 'startTime',
          align: 'center',
        },
        {
          title: '结束时间',
          field: 'endTime',
          align: 'center',
        },

        {
          title: '操作',
          field: 'id',
          align: 'center',
          formatter: function (value, row, index) {
            var startHtml = "<a class=\"btn btn-xs btn-success\" href=\"#!\" title=\"开启\" data-toggle=\"tooltip\"><i class=\"mdi mdi-play-circle-outline\">开启</i></a>&nbsp";
            var endTimeHtml = "<a class=\"btn btn-xs btn-warning\" href=\"#!\" title=\"结束\" data-toggle=\"tooltip\"><i class=\"mdi mdi-play-pause\">结束</i></a>&nbsp";
            var editHtml = "<a class=\"btn btn-xs btn-primary\" href=\"#!\" title=\"编辑\" data-toggle=\"tooltip\"><i class=\"mdi mdi-pencil\">编辑</i></a>&nbsp";
            var removeHtml =  "<a class=\"btn btn-xs btn btn-danger\" href=\"#!\" title=\"删除\" data-toggle=\"tooltip\"><i class=\"mdi mdi-window-close\">删除</i></a>";
            var status = row.status
            var resultHtml = "";
            if(status==0){//初始化状态: 展示按钮 开启、编辑、删除
              resultHtml = startHtml+ endTimeHtml+editHtml + removeHtml
            }else if(status ==1){
              resultHtml = startHtml+ editHtml + removeHtml
            }else if(status ==2){
              resultHtml = endTimeHtml+ editHtml + removeHtml
            }else if(status==3){
              resultHtml =  editHtml + removeHtml
            }
            return resultHtml
          }
        }
      ],
      onLoadSuccess: function () {

      },

      onLoadError: function (response) {
        layer.alert('系统错误', {
          icon: 'error',
          skin: 'lyear-skin-danger',
        })
      }
    })

  }

  //默认加载时携带参数 
  function getParams(parm) {
    var data = {
      limit: parm.pageSize,
      pageSize: parm.pageNumber,
      code: $("#code").val(),
      startTime: $("#startTime").val(),
      endTime: $("#endTime").val(),
      status: parseInt($("#status option:selected").val())
    }
    return JSON.stringify(data)
  }

  //删除请求
  function deleteIds(ids){
    layer.alert('您确定要删除这些活动吗？', {
            icon: 'error',
            skin: 'lyear-skin-danger',
            title: '删除提示',
            closeBtn: 1,
            btn: ['确定', '取消'],
            yes: function (index, layero) {
              $.ajax({
          type: 'POST',
          url: basePath + "/admin/api/activity/delete",
          data: ids,
          contentType: 'application/json',
          headers: {
            "Authorization": authorization,
            'Content-Type': 'application/json'
          },
          success: function (response) {
            if (response.code == 200) {
              layer.alert('删除成功', {
                icon: 'success',
                skin: 'lyear-skin-success',
                title: '删除提示',
                closeBtn: 1,
                btn: ['确定', '取消'],
                yes: function (index, layero) {
                  searchList()
                },
                cancle: function (index, layero) {
                  layer.close(index)
                }
              })
            } else {
              layer.alert(response.msg, {
                icon: 'error',
                skin: 'lyear-skin-danger',
              })
            }
          },
          error: function (xhr, status, error) {
            layer.alert('系统错误', {
              icon: 'error',
              skin: 'lyear-skin-danger',
              title: '删除提示',
            })
          }
        });
            },
            cancle: function (index, layero) {
              layer.close(index)
            }

          })
  
  }
</script>

<body>

          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">

                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span

                </div>
                <div class="modal-body">
                  <form class="form-horizontal" id="activityAddForm">
                    <div class="form-group">
                      <label class="col-md-3 control-label" for="title">活动标题:</label>
                      <div class="col-md-7">
                        <input type="text" class="form-control" id="title" name="phone" placeholder="请输入活动标题">

                    <div class="form-group">
                      <label class="col-md-3 control-label" for="desc">活动描述:</label>
                      <div class="col-md-7">
                        <textarea class="form-control" id="desc"></textarea>
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="col-md-3 control-label" for="startTime">活动开始时间:</label>
                      <div class="col-md-7">
                        <input class="form-control js-datetimepicker" type="text" id="startTime" name="startTime"
                          placeholder="开始时间" value="" data-side-by-side="true" data-locale="zh-cn"
                          data-format="YYYY-MM-DD HH:mm:ss" />

                      </div>
                    </div>

                    <div class="form-group">
                      <label class="col-md-3 control-label" for="endTime">活动结束时间:</label>
                      <div class="col-md-7">
                        <input class="form-control js-datetimepicker" type="text" id="endTime" name="endTime"
                          placeholder="开始时间" value="" data-side-by-side="true" data-locale="zh-cn"
                          data-format="YYYY-MM-DD HH:mm:ss" />
                      </div>
                    </div>

                  </form>
                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                  <button type="button" class="btn btn-primary" id="addSave">确定</button>
                </div>
              </div>
            </div>
          </div>

            <div class="table-responsive">
