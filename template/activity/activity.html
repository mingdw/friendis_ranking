<script>
  $(function () {
    $("[data-provide = 'datepicker']").each(function () {
      var options = {
        language: 'zh-CN', // 默认简体中文
        multidateSeparator: ', ', // 默认多个日期用,分隔
        dateFormat: 'YYYY-MM-DD HH:mm:ss',
        timePicker:true
      }

      if ($(this).prop("tagName") != 'INPUT') {
        options.inputs = [$(this).find('input:first'), $(this).find('input:last')];
      }
      $(this).datepicker(options);
    });


    $("#searchButton").on("click", function () {
      // 事件处理代码
      searchList()
    });
    addValidator()

    //初始化查询结果
    searchList()
  });

  function addValidator(){
    $('#activityAddForm').bootstrapValidator({
            excluded: [':disabled'],
            message: '该值无效',
            feedbackIcons: {
                valid: 'mdi mdi-check',
                invalid: 'mdi mdi-close',
                validating: 'mdi mdi-refresh'
            },
            fields: {
                'title': {
                    message: '活动标题不能为空',
                    validators: {
                        notEmpty: {
                            message: '活动标题不能为空'
                        },
                        stringLength: {
                            max: 64,
                            message: '活动标题不能超过64个字符'
                        }
                    }
                },

                'startTime': {
                    message: '活动开始时间不能为空',
                    validators: {
                        notEmpty: {
                            message: '活动开始时间不能为空'
                        }
                    }
                },

                'endTime': {
                    message: '活动结束时间不能为空',
                    validators: {
                        notEmpty: {
                            message: '活动结束时间不能为空'
                        }
                    }
                }
            }
        }).on('success.form.bv', function (e) {
            // Prevent form submission
            e.preventDefault();
            var postData = {
                title: $('#title').val(),
                startTime: $('#startTime').val(),
                // password2: $('#password2').val(),
                endTime: $('#nickName').val(),
                desc: $('#desc').val(),
            };
            var json = JSON.stringify(postData)
            console.info("表单提交数据： " + json)
            $.ajax({
                type: 'POST',
                url: basePath + "/admin/index/regist",
                data: json,
                contentType: 'application/json',
                success: function (response) {
                    if (response.code == 200) {
                        layer.alert('新增成功', {
                            icon: 'success',
                            skin: 'lyear-skin-success',
                            title: '新增提示',
                            closeBtn: 1,
                            btn: ['确定', '取消'],
                            yes: function (index, layero) {
                               searchList()
                            },
                            cancle: function (index, layero) {
                                layer.close(index)
                            }
                        })
                    } else {
                        layer.alert(response.msg, {
                            icon: 'error',
                            skin: 'lyear-skin-danger',
                        })
                    }
                },
                error: function (xhr, status, error) {
                    layer.alert('系统错误', {
                        icon: 'error',
                        skin: 'lyear-skin-danger',
                        title: '新增提示',
                    })
                }
            });
        });
  }
  function searchList() {
    var authorization = 'Bearer ' + localStorage.getItem("token")
    $("#activityTable").bootstrapTable('destroy')
    $("#activityTable").bootstrapTable({
      method: "POST",
      dataType: 'json',
      url: basePath + "/admin/api/activity/list",
      sidePagination: "server", //服务器分页 
      striped: true, //隔行换色

      clickToSelect: true, //选择行即选择checkbox 
      singleSelect: false, //可以手动选择多行
      pagination: true, //启用分页  
      pageSize: 10, //每页行数 
      pageNumber: 1, //起始页 
      pageList: [10, 20, 50, 100], //可供选择的每页的行数
      escape: true, //过滤危险字符 
      ajaxOptions: {
        headers: {
          "Authorization": authorization,
          'Content-Type': 'application/json'
        }
      },
      queryParamsType:'',
      queryParams: getParams, //携带参数
      responseHandler: function (res) {
        console.info("查询结果: "+JSON.stringify(res))
        if(res.code != 200){
          layer.alert(res.msg, {
            icon: 'error',
            skin: 'lyear-skin-danger',
            title: '错误提示',
            closeBtn: 1,
            btn: ['确定', '取消'],
            yes: function (index, layero) {
                layer.close(index)
                top.location.href = basePath + "/login"
            },
            cancle: function (index, layero) {
                layer.close(index)
            }

        })
          
        }

        // 对返回参数进行处理
        return {
          "total": res.count,
          "rows": res.data
        };
      },

      columns: [
        {
          checkbox: true
        },
        {
          title: '活动编号',
          field: 'code',
          align: 'center',
          valign: 'middle'
        },
        {
          title: '活动标题',
          field: 'title',
          align: 'center',
          valign: 'middle',
        },
        {
          title: '活动描述',
          field: 'desc',
          align: 'center',
          formatter: function (value, row, index) {
            return value + "0%";
          }
        },
        {
          title: '活动状态',
          field: 'status',
          align: 'center'
        },
        {
          title: '开始时间',
          field: 'startTime',
          align: 'center',
        },
        {
          title: '结束时间',
          field: 'endTime',
          align: 'center',
        },

        {
          title: '操作',
          field: 'id',
          align: 'center',
          formatter: function (value, row, index) {
            return '<a href="#" mce_href="#" onclick="reserve(\'' + row.id +
              '\')">删除</a><a href="#" mce_href="#" onclick="reserve(\'' + row.id +
              '\')">开始</a> <a href="#" mce_href="#" onclick="reserve(\'' + row.id +
              '\')">结束活动</a><a href="#" mce_href="#" onclick="reserve(\'' + row.id + '\')">编辑</a>';
          }
        }
      ],
      onLoadSuccess: function () {
       
      },

      onLoadError: function (response) {
        layer.alert('系统错误', {
          icon: 'error',
          skin: 'lyear-skin-danger',
        })
      }
    })

  }

  //默认加载时携带参数 
  function getParams(parm) {
    var data = {
      limit: parm.pageSize,
      pageSize: parm.pageNumber,
      code: $("#code").val(),
      startTime: $("#startTime").val(),
      endTime: $("#endTime").val(),
      status: parseInt($("#status option:selected").val())
    }
    return JSON.stringify(data)
  }
</script>
