  <script>
    $(function () {
      $('input[name="datetimes"]').daterangepicker(
        {
          timePicker: true, //显示时间
          timePicker24Hour: true, //时间制
          timePickerSeconds: true, //时间显示到秒
          startDate: moment().hours(0).minutes(0).seconds(0), //设置开始日期
          endDate: moment(new Date()), //设置结束器日期
          maxDate: moment(new Date()), //设置最大日期
          separator: "至",
          opens: "center",
          ranges: {
            // '今天': [moment(), moment()],
            昨天: [moment().subtract(1, "days"), moment().subtract(1, "days")],
            上周: [moment().subtract(6, "days"), moment()],
            前30天: [moment().subtract(29, "days"), moment()],
            本月: [moment().startOf("month"), moment().endOf("month")],
            上月: [
              moment().subtract(1, "month").startOf("month"),
              moment().subtract(1, "month").endOf("month"),
            ],
          },
          showWeekNumbers: true,
          locale: {
            format: "YYYY-MM-DD HH:mm:ss", //设置显示格式
            separator: " 至 ",
            applyLabel: "确定", //确定按钮文本
            cancelLabel: "取消", //取消按钮文本
            customRangeLabel: "自定义",
            daysOfWeek: ["日", "一", "二", "三", "四", "五", "六"],
            monthNames: [
              "一月",
              "二月",
              "三月",
              "四月",
              "五月",
              "六月",
              "七月",
              "八月",
              "九月",
              "十月",
              "十一月",
              "十二月",
            ],
            firstDay: 1,
          },
        },
        function (start, end, label) {
          timeRangeChange = [
            start.format("YYYY-MM-DD HH:mm:ss"),
            end.format("YYYY-MM-DD HH:mm:ss"),
          ];
          console.log("111" + timeRangeChange);
        }
      );

      $("#searchButton").on("click", function () {
        // 事件处理代码
        searchList();
      });

      $("#addButton").on("click", function () {
        $("#add_code_d").hide();
        $("#add_id").val("");
        addValidator();
      });

      $("#addSave").on("click", function () {
        var suffixPath = "add";
        var id = $("#add_id").val();
        var param = {
          title: $("#activityAddForm input[name=add_title]").val(),
          desc: $("#activityAddForm textarea[name=add_desc]").val(),
          startTime: $("#activityAddForm input[name=add_startTime]").val(),
          endTime: $("#activityAddForm input[name=add_endTime]").val(),
        };
        if (id != "") {
          //编辑
          param.id = Number(id);
          suffixPath = "update";
        } else {
          //新增
        }
        //新增处理逻辑
        var json = JSON.stringify(param);
        submitSaveOrUpdate(json, suffixPath);
      });

      $("#deleteButton").on("click", function () {
        var rows = $("#activityTable").bootstrapTable("getSelections");
        console.log(rows);
        if (rows.length == 0) {
          // rows 主要是为了判断是否选中，下面的else内容才是主要
          layer.alert("未选择删除的行，请重新选择", {
            icon: "error",
            skin: "lyear-skin-danger",
          });
          return;
        } else {
          var arrays = new Array(); // 声明一个数组
          $(rows).each(function () {
            // 通过获得别选中的来进行遍历
            arrays.push(this.id); // STOREID为获得到的整条数据中指定的一列
          });
          var param = {
            ids: arrays,
          };
          deleteIds(JSON.stringify(param));
        }
      });
      //新增校验逻辑
      addValidator();
      //初始化查询结果
      $("#datetimes").val("");
      searchList();

    function addValidator() {
      $("#activityAddForm").bootstrapValidator({
        excluded: [":disabled"],
        message: "该值无效",
        feedbackIcons: {
          valid: "mdi mdi-check",
          invalid: "mdi mdi-close",
          validating: "mdi mdi-refresh",
        },
        fields: {
          add_title: {
            message: "活动标题不能为空",
            validators: {
              notEmpty: {
                message: "活动标题不能为空",
              },
              stringLength: {
                max: 64,
                message: "活动标题不能超过64个字符",
              },
            },
          },

          add_startTime: {
            message: "活动开始时间不能为空",
            validators: {
              notEmpty: {
                message: "活动开始时间不能为空",
              },
            },
          },

          add_endTime: {
            message: "活动结束时间不能为空",
            validators: {
              notEmpty: {
                message: "活动结束时间不能为空",
              },
            },
          },
        },
      });
    }

    function searchList() {
      $("#activityTable").bootstrapTable("destroy");
      $("#activityTable").bootstrapTable({
        method: "POST",
        dataType: "json",
        url: basePath + "/admin/api/activity/list",
        sidePagination: "server", //服务器分页
        striped: true, //隔行换色

        clickToSelect: true, //选择行即选择checkbox
        singleSelect: false, //可以手动选择多行
        pagination: true, //启用分页
        pageSize: 10, //每页行数
        pageNumber: 1, //起始页
        pageList: [10, 20, 50, 100], //可供选择的每页的行数
        escape: true, //过滤危险字符
        ajaxOptions: {
          headers: {
            Authorization: authorization,
            "Content-Type": "application/json",
          },
        },
        queryParamsType: "",
        queryParams: getParams, //携带参数
        responseHandler: function (res) {
          if (res.code != 200) {
            layer.alert(res.msg, {
              icon: "error",
              skin: "lyear-skin-danger",
              title: "错误提示",
              closeBtn: 1,
              btn: ["确定", "取消"],
              yes: function (index, layero) {
                layer.close(index);
                if (res.codde == "-400100") {
                  top.location.href = basePath + "/login";
                }
              },
              cancle: function (index, layero) {
                layer.close(index);
              },
            });
          }

          // 对返回参数进行处理
          return {
            total: res.count,
            rows: res.data,
          };
        },

        columns: [
          {
            checkbox: true,
          },

          {
            title: "序号",
            field: "",
            align: "center",
            formatter: function (value, row, index) {
              return index + 1;
            },
          },
          {
            title: "编码",
            field: "code",
            align: "center",
            valign: "middle",
          },
          {
            title: "活动标题",
            field: "title",
            align: "center",
            valign: "middle",
          },
          {
            title: "活动描述",
            field: "desc",
            align: "center",
          },
          {
            title: "活动状态",
            field: "status",
            align: "center",
            formatter: function (value, row, index) {
              var a = "";
              if (value == 0) {
              } else if (value == 1) {
                a = '<span class="label label-default">未开始</span>';
              } else if (value == 2) {
                a = '<span class="label label-success">进行中</span>';
              } else if (value == 3) {
                a = '<span class="label label-yellow">已结束</span>';
              }
              return a;
            },
          },
          {
            title: "开始时间",
            field: "startTime",
            align: "center",
            formatter: function (value, row, index) {
              if (value != "") {
                return formatISOTime(value);
              }
              return "";
            },
          },
          {
            title: "结束时间",
            field: "endTime",
            align: "center",
            formatter: function (value, row, index) {
              if (value != "") {
                return formatISOTime(value);
              }
              return "";
            },
          },

          {
            title: "操作",
            field: "id",
            align: "left",
            formatter: function (value, row, index) {
              var startHtml =
                '<a class="btn btn-xs btn-success" href="#!" onclick=startActivity(' +
                row.id +
                ') title="开启" data-toggle="tooltip"><i class="mdi mdi-play-circle-outline">开启</i></a>&nbsp';
              var endTimeHtml =
                '<a class="btn btn-xs btn-warning" href="#!" onclick=stopActivity(' +
                row.id +
                ') title="结束" data-toggle="tooltip"><i class="mdi mdi-play-pause">结束</i></a>&nbsp';
              var t1 = getISOTimeMilions(row.startTime);
              var t2 = getISOTimeMilions(row.endTime);
              var editHtml =
                '<a class="btn btn-xs btn-primary"  data-toggle="modal" data-target="#exampleModal" href="#!"  onclick=ediClick(' +
                value +
                ",'" +
                row.code +
                "','" +
                row.title +
                "','" +
                row.desc +
                "'," +
                t1 +
                "," +
                t2 +
                "," +
                row.status +
                ') title="编辑" data-toggle="tooltip"><i class="mdi mdi-pencil">编辑</i></a>&nbsp';
              var removeHtml =
                '<a class="btn btn-xs btn btn-danger" href="#!" onclick=deleteOne(' +
                row.id +
                ') title="删除" data-toggle="tooltip"><i class="mdi mdi-window-close">删除</i></a>';
              var status = row.status;
              var resultHtml = "";
              if (status == 0) {
                //初始化状态: 展示按钮 开启、编辑、删除
                resultHtml = startHtml + endTimeHtml + editHtml + removeHtml;
              } else if (status == 1) {
                resultHtml = startHtml + editHtml + removeHtml;
              } else if (status == 2) {
                resultHtml = endTimeHtml + editHtml + removeHtml;
              } else if (status == 3) {
                resultHtml = editHtml + removeHtml;
              }
              return resultHtml;
            },
          },
        ],
        onLoadSuccess: function () {},

        onLoadError: function (response) {
          layer.alert("系统错误", {
            icon: "error",
            skin: "lyear-skin-danger",
          });
        },
      });
    }

    //默认加载时携带参数
    function getParams(parm) {
      var data = {
        limit: parm.pageSize,
        pageSize: parm.pageNumber,
        code: $("#code").val(),
        status: parseInt($("#status option:selected").val()),
      };
      var dateTimeRange = $("#datetimes").val();
      if (dateTimeRange != "") {
        var time = dateTimeRange.split(" 至 ");
        data.startTime = time[0];
        data.endTime = time[1];
      }
      return JSON.stringify(data);
    }

    function deleteOne(id) {
      console.info("删除一行: " + id);
      var arrays = [id];
      var param = {
        ids: arrays,
      };
      deleteIds(JSON.stringify(param));
    }

    function startActivity(id) {
      updateStatus(id, 2);
    }

    function stopActivity(id) {
      updateStatus(id, 3);
    }

    function ediClick(id, code, title, desc, startTime, endTime, status) {
      $("#add_id").val(id); //将id放入隐藏区域，后面判断是编辑还是新增
      $("#add_code").val(code);
      $("#add_desc").val(desc);
      $("#add_title").val(title);
      $("#add_startTime").val(formatISOTime(startTime));
      $("#add_endTime").val(formatISOTime(endTime));
      $("#add_status").select(status);
      $("#add_code_d").show();
    }
    function updateStatus(id, status) {
      var tooltip1 = status == 2 ? "您是否开启活动？" : "您是否关闭活动？";
      layer.alert(tooltip1, {
        icon: "success",
        skin: "lyear-skin-success",
        title: "活动提示",
        closeBtn: 1,
        btn: ["确定", "取消"],
        yes: function (index, layero) {
          var param = {
            id: id,
            status,
            status,
          };
          $.ajax({
            type: "POST",
            url: basePath + "/admin/api/activity/updateStatus",
            data: JSON.stringify(param),
            contentType: "application/json",
            headers: {
              Authorization: authorization,
              "Content-Type": "application/json",
            },
            success: function (response) {
              var tooltip = status == 2 ? "开启成功" : "关闭成功";
              if (response.code == 200) {
                layer.alert(tooltip, {
                  icon: "success",
                  skin: "lyear-skin-success",
                  title: "活动提示",
                  time: 1000,
                  yes: function (index, layero) {
                    layer.closeAll();
                    searchList();
                  },
                  cancle: function (index, layero) {
                    layer.closeAll();
                    layer.close(index);
                  },
                });
              } else {
                layer.alert(response.msg, {
                  icon: "error",
                  skin: "lyear-skin-danger",
                });
              }
            },
            error: function (xhr, status, error) {
              layer.alert("系统错误", {
                icon: "error",
                skin: "lyear-skin-danger",
                title: "删除提示",
              });
            },
          });

          layer.close(index);
          searchList();
        },
        cancle: function (index, layero) {
          layer.close(index);
        },
      });
    }

    //删除请求
    function deleteIds(ids) {
      layer.alert("您确定要删除这些活动吗？", {
        icon: "error",
        skin: "lyear-skin-danger",
        title: "删除提示",
        closeBtn: 1,
        btn: ["确定", "取消"],
        yes: function (index, layero) {
          $.ajax({
            type: "POST",
            url: basePath + "/admin/api/activity/delete",
            data: ids,
            contentType: "application/json",
            headers: {
              Authorization: authorization,
              "Content-Type": "application/json",
            },
            success: function (response) {
              if (response.code == 200) {
                layer.alert("删除成功", {
                  icon: "success",
                  skin: "lyear-skin-success",
                  title: "删除提示",
                  closeBtn: 1,
                  btn: ["确定", "取消"],
                  yes: function (index, layero) {
                    layer.close(index);
                    searchList();
                  },
                  cancle: function (index, layero) {
                    layer.close(index);
                  },
                });
              } else {
                layer.alert(response.msg, {
                  icon: "error",
                  skin: "lyear-skin-danger",
                });
              }
            },
            error: function (xhr, status, error) {
              layer.alert("系统错误", {
                icon: "error",
                skin: "lyear-skin-danger",
                title: "删除提示",
              });
            },
          });
        },
        cancle: function (index, layero) {
          layer.close(index);
        },
      });
    }

    function submitSaveOrUpdate(data, suffixPath) {
      var alertOkMsg = "新增成功";
      var lertOkTitle = "新增提示";
      if (suffixPath == "update") {
        alertOkMsg = "编辑成功";
        lertOkTitle = "编辑提示";
      }

      $.ajax({
        type: "POST",
        url: basePath + "/admin/api/activity/" + suffixPath,
        data: data,
        contentType: "application/json",
        headers: {
          Authorization: authorization,
          "Content-Type": "application/json",
        },
        success: function (response) {
          if (response.code == 200) {
            layer.alert(alertOkMsg, {
              icon: "success",
              skin: "lyear-skin-success",
              title: lertOkTitle,
              closeBtn: 1,
              btn: ["确定", "取消"],
              yes: function (index, layero) {
                layer.close(index);
                $("#activityAddForm").data("bootstrapValidator").destroy();
                $("#activityAddForm").data("bootstrapValidator", null);
                $("#exampleModal").modal("hide");
                $("#activityAddForm")[0].reset();
                addValidator();
                searchList();
              },
              cancle: function (index, layero) {
                layer.close(index);
              },
            });
          } else {
            layer.alert(response.msg, {
              icon: "error",
              skin: "lyear-skin-danger",
            });
          }
        },
        error: function (xhr, status, error) {
          layer.alert("系统错误", {
            icon: "error",
            skin: "lyear-skin-danger",
            title: lertOkTitle,
          });
        },
      });
    }

    function getISOTimeMilions(isostring) {
      return new Date(isostring).getTime();
    }

    //ISO时间转换
    function formatISOTime(isoString) {
      // 创建一个 Date 对象
      const date = new Date(isoString);

      // 提取年、月、日、时、分、秒
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, "0"); // 月份从0开始，需要加1
      const day = String(date.getDate()).padStart(2, "0");
      const hours = String(date.getHours()).padStart(2, "0");
      const minutes = String(date.getMinutes()).padStart(2, "0");
      const seconds = String(date.getSeconds()).padStart(2, "0");

      // 格式化并返回结果
      return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
    }
  </script>
