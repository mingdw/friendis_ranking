  var curUpdatePrizeDetails = []

  function addValidator() {
    $("#activityAddForm")
      .bootstrapValidator({
        excluded: [":disabled"],
        message: "该值无效",
        feedbackIcons: {
          valid: "mdi mdi-check",
          invalid: "mdi mdi-close",
          validating: "mdi mdi-refresh",
        },
        fields: {
          add_title: {
            message: "活动标题不能为空",
            validators: {
              notEmpty: {
                message: "活动标题不能为空",
              },

                max: 64,

              },

          },

            message: "活动开始时间不能为空",

  function searchList() {
    $("#activityTable").bootstrapTable("destroy");
    $("#activityTable").bootstrapTable({
      method: "POST",
      dataType: "json",
      url: basePath + "/admin/api/prize/list",
      sidePagination: "server", //服务器分页
      striped: true, //隔行换色

      clickToSelect: false, //选择行即选择checkbox
      singleSelect: false, //可以手动选择多行
      pagination: true, //启用分页
      pageSize: 10, //每页行数
      pageNumber: 1, //起始页
      pageList: [10, 20, 50, 100], //可供选择的每页的行数
      escape: true, //过滤危险字符
      ajaxOptions: {
        headers: {
          Authorization: authorization,
          "Content-Type": "application/json",
        },
      },
      queryParamsType: "",
      queryParams: getParams, //携带参数
      rowStyle: function (row, index) { // 动态修改行的颜色
        if (index % 2 == 1) {
          return {
            css: {
              "background-color": '#DFF0D8'
            }
          }
        } else {
          return {
            css: {
              "background-color": '#FFFFFF'
            }
          }
        }
      },
      responseHandler: function (res) {
        if (res.code != 200) {
          layer.alert(res.msg, {
            icon: "error",
            skin: "lyear-skin-danger",
            title: "错误提示",
            closeBtn: 1,
            btn: ["确定", "取消"],
            yes: function (index, layero) {
              layer.close(index);
              if (Number(res.code) === -400100) {
                console.info("code3: " + res.code);
                top.location.href = basePath + "/login";
              }
            },
            cancle: function (index, layero) {
              layer.close(index);
            },
          });
        }

        // 对返回参数进行处理
        return {
          total: res.count,
          rows: res.data,
        };
      },

      columns: [{
          checkbox: true,
        },

        {
          title: "序号",
          field: "",
          align: "center",
          formatter: function (value, row, index) {
            return index + 1;
          },
        },
        {
          title: "编码",
          field: "code",
          align: "center",
          valign: "middle",
        },
        {
          title: "活动标题",
          field: "title",
          align: "center",
          valign: "middle",
        },

        {
          title: "奖项列表",
          field: "prizeDetails",
          align: "center",
          valign: "middle",
          formatter: function (value, row, index) {
            var html = "<p><span>-</span></p>"
            if (value.length > 0) {
              html = ""
              for (var i = 0; i < value.length; i++) {
                html += '<p><span class=\"label label-outline-danger\">' + value[i].name + '</span></p>'
              }
            }
            return html
          }
        },

        {
          title: "操作",
          field: "id",
          align: "center",
          valign: "middle",
          formatter: function (value, row, index) {
            var editHtml = '<a class="btn btn-xs btn-primary" href="#!" onclick=editAndLook(' + JSON.stringify(
                row).replace(/\"/g, "'") + ',' + '0)' +
              ' title="编辑" data-toggle="modal" data-target="#myModal" ><i class="mdi mdi-pencil">编辑</i></a>&nbsp';

            var lookHtml = '<a class="btn btn-xs btn-danger" href="#!" onclick=clearPrize(' + JSON.stringify(
                row).replace(/\"/g, "'") + ')' +
              ' title="清空奖项" ><i class="mdi mdi-close">清空奖项</i></a>&nbsp';
            var resultHtml = editHtml + lookHtml;
            return resultHtml;
          },
        },
      ],
      onLoadSuccess: function () {},

      onLoadError: function (response) {
        layer.alert("系统错误", {
          icon: "error",
          skin: "lyear-skin-danger",
        });
      },

  //默认加载时携带参数
  function getParams(parm) {
    var data = {
      limit: parm.pageSize,
      pageSize: parm.pageNumber,
      code: $("#code").val(),
      prizeName: $("#prizeName").val()
    };

    return JSON.stringify(data);
  }

  function clearPrize(rowValue) {
    if (rowValue.prizeDetails.length > 0) {
      var arrays = [rowValue.prizeDetails.length]
      for (var i = 0; i < rowValue.prizeDetails.length; i++) {
        arrays.push(rowValue.prizeDetails[i].id)
      }
      var flag = deleteIds(arrays, 0)
      console.info("清空结果： " + flag)
      if (flag) {
        console.info("清空成功")
      }
    } else {
      layer.alert("奖项未设置，不需要删除", {
        icon: "danger",
        skin: "lyear-skin-danger",
        title: "删除提示",
        closeBtn: 1,
        btn: ["确定", "取消"],
        yes: function (index, layero) {
          layer.close(index);
          searchList();
        },
        cancle: function (index, layero) {
          layer.close(index);
        },
      });

    }

  }


  function deletePrizeOne(id, trIndex) {
    var idArray = []
    idArray.push(id)
    var flag = deleteIds(idArray, 1)
    console.info("删除结果： " + flag)
    if (flag) {
      //删除成功，删除模态框里面表格当前id的tr

    }
  }

  function editAndLook(value, type) {
    console.info("编辑行信息: " + JSON.stringify(value))

    //需要模态框传值
    $("#mod-ac-title").text(value.title)
    $("#mod-ac-code").text(value.code)
    var statusText = ""
    var statusCss = ""

    if (value.status == 1) {
      statusText = "未开始"
      statusCss = "label label-outline-default"
    } else if (value.status == 2) {
      statusText = "进行中"
      statusCss = "label label-outline-success"
    } else if (value.status == 3) {
      statusText = "已结束"
      statusCss = "label label-outline-warning"
    }

    $("#mod-ac-status").text(statusText)
    $("#mod-ac-status").attr("class", statusCss);
    $("#mod-ac-createTime").text(value.startTime)

    //奖项动态添加到body里面
    if (value.prizeDetails.length > 0) {
      //先清空tbody内容，在设置最新的值
      var prizeDetails = value.prizeDetails
      curUpdatePrizeDetails = prizeDetails
      resizePrizeTable(prizeDetails)
    }

  }


  function resizePrizeTable(prizeDetails) {
    $("#mod-prize-table tbody").html("")
    for (var i = 0; i < prizeDetails.length; i++) {
      var detail = prizeDetails[i]
      var newRow = $('<tr id="prize-table-tr' + detail.id + '">');
      $('<td>').text(i + 1).appendTo(newRow);
      $('<td>').text(detail.name).appendTo(newRow);
      $('<td>').text("iphone 16 pro max").appendTo(newRow);
      $('<td>').text(detail.prizeNum).appendTo(newRow);
      var flag = detail.isRepeat == 0 ? "" : "switch-success";
      var flagHtml = '<label class="lyear-switch switch-solid ' + flag + '">' +
        '<input type="checkbox" checked="" disabled>' +
        '<span></span>' +
        '</label>';
      $('<td>').html(flagHtml).appendTo(newRow);
      $('<td>').html(
        "<a href=\"#!\" class=\"btn btn-xs btn-primary\"><i class=\"mdi mdi-pencil\">编辑</i></a> <a href=\"#!\" onclick=deletePrizeOne(" +
        detail.id + ") class=\"btn btn-xs btn-danger\"><i class=\"mdi mdi-close\">删除</i></a>"
      ).appendTo(newRow);
      $("#mod-prize-table tbody").append(newRow)
    }

  }



  //删除请求
  function deleteIds(idArray, type) {
    var returnFlag = false;
    var title = "您确定要删除该活动的所有奖项吗？"
    if (type == 1) {
      title = "您确定要删除该奖项吗？";
    }
    var request = {
      ids: idArray
    }

    layer.alert(title, {
      icon: "error",
      skin: "lyear-skin-danger",
      title: "删除提示",
      closeBtn: 1,
      btn: ["确定", "取消"],
      yes: function (index, layero) {
        $.ajax({
          type: "POST",
          url: basePath + "/admin/api/prize/delete",
          data: JSON.stringify(request),
          contentType: "application/json",
          headers: {
            Authorization: authorization,
            "Content-Type": "application/json",
          },
          success: function (response) {
            console.info("返回的code： " + response.code)
            if (response.code == 200) {
              layer.alert("删除成功", {
                icon: "success",
                skin: "lyear-skin-success",
                title: "删除提示",
                closeBtn: 1,
                btn: ["确定", "取消"],
                yes: function (index, layero) {
                  layer.close(index);
                  if (type == 0) {
                    searchList();
                  } else if (type == 1) {
                    //删除tabble对应的tr
                    layer.close(index);
                    var newPrizeDetails = []
                    for (var i = 0; i < curUpdatePrizeDetails.length; i++) {
                      if (curUpdatePrizeDetails[i].id != idArray[0]) {
                        newPrizeDetails.push(curUpdatePrizeDetails[i])
                      }
                    }
                    // $("#prize-table-tr" + idArray[0]).remove()
                    curUpdatePrizeDetails = newPrizeDetails
                    resizePrizeTable(newPrizeDetails)
                  }

                },
                cancle: function (index, layero) {
                  layer.close(index);
                },
              });
            } else {
              layer.alert(response.msg, {
                icon: "error",
                skin: "lyear-skin-danger",
              });
            }
          },
          error: function (xhr, status, error) {
            layer.alert("系统错误", {
              icon: "error",
              skin: "lyear-skin-danger",
              title: "删除提示",
            });
            if (Number(response.code) === -400100) {
              layer.close(index);
              top.location.href = basePath + "/login";
            }
          },
        });
      },
      cancle: function (index, layero) {
        layer.close(index);
      },
    });
    return returnFlag
  }

  function submitSaveOrUpdate(data, suffixPath) {
    var alertOkMsg = "新增成功";
    var lertOkTitle = "新增提示";
    if (suffixPath == "update") {
      alertOkMsg = "编辑成功";
      lertOkTitle = "编辑提示";
    }
    console.info(suffixPath + ": " + data);
    $.ajax({
      type: "POST",
      url: basePath + "/admin/api/activity/" + suffixPath,
      data: data,
      contentType: "application/json",
      headers: {
        Authorization: authorization,
        "Content-Type": "application/json",
      },
      success: function (response) {
        if (response.code == 200) {
          layer.alert(alertOkMsg, {
            icon: "success",
            skin: "lyear-skin-success",
            title: lertOkTitle,
            closeBtn: 1,
            btn: ["确定", "取消"],
            yes: function (index, layero) {
              layer.close(index);
              $("#exampleModal").modal("hide"); //手动关闭
              searchList();
            },
            cancle: function (index, layero) {
              layer.close(index);
            },
          });
        } else {
          layer.alert(response.msg, {
            icon: "error",
            skin: "lyear-skin-danger",
          });
          layer.closeAll();
          if (Number(response.code) === -400100) {
            layer.close(index);
            top.location.href = basePath + "/login";
          }
        }
      },
      error: function (xhr, status, error) {
        layer.alert("系统错误", {
          icon: "error",
          skin: "lyear-skin-danger",
          title: lertOkTitle,
        });
      },
    });
  }

  function getISOTimeMilions(isostring) {
    return new Date(isostring).getTime();
  }

  //ISO时间转换
  function formatISOTime(isoString) {
    // 创建一个 Date 对象
    const date = new Date(isoString);

    // 提取年、月、日、时、分、秒
    const year = date.getFullYear();
    const month = String(date.getMonth() + 1).padStart(2, "0"); // 月份从0开始，需要加1
    const day = String(date.getDate()).padStart(2, "0");
    const hours = String(date.getHours()).padStart(2, "0");
    const minutes = String(date.getMinutes()).padStart(2, "0");
    const seconds = String(date.getSeconds()).padStart(2, "0");

    // 格式化并返回结果
    return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
  }
</script>

                    </div>

                      <form class="form-horizontal" id="activityAddForm">
                        <div class="form-group" style="display: none" id="add_code_d">

                          <span id="add_id" value="" style="display: none"></span>
                          <div class="col-md-7">
                            <input type="text" class="form-control disabled" id="add_code" name="add_code" readonly

                          </div>
                        </div>
                        <div class="form-group m-t-10" style="display: none" id="add_status_d">
                          <label class="col-md-3 control-label" for="add_code">活动状态:</label>

                            <span class="label" id="add_status" value=""></span>
                          </div>
                        </div>

                        <div class="form-group">
                          <label class="col-md-3 control-label" for="add_title">活动标题:</label>
                          <div class="col-md-7">
                            <input type="text" class="form-control" id="add_title" name="add_title"
                              placeholder="请输入活动标题" />
                          </div>
                        </div>

                        <div class="form-group">
                          <label class="col-md-3 control-label" for="add_desc">活动描述:</label>
                          <div class="col-md-7">
                            <textarea class="form-control" id="add_desc" name="add_desc"></textarea>
                          </div>
                        </div>

                        <div class="form-group">
                          <label class="col-md-3 control-label" for="add_startTime">活动开始时间:</label>
                          <div class="col-md-7">
                            <input class="form-control js-datetimepicker" type="text" id="add_startTime"
                              name="dateTimePicker" placeholder="开始时间" value="" data-locale="zh-cn"
                              data-format="YYYY-MM-DD HH:mm:ss" />
                          </div>
                        </div>

                        <div class="form-group">
                          <label class="col-md-3 control-label" for="add_endTime">活动结束时间:</label>

                            <input class="form-control js-datetimepicker" type="text" id="add_endTime"

                              data-format="YYYY-MM-DD HH:mm:ss" />
                          </div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal">
                            关闭
                          </button>
                          <button type="submit" class="btn btn-primary" id="addSave">
                            确定
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
