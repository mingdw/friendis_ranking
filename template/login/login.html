<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>超级年会后台管理登录</title>
    <link rel="icon" href="favicon.ico" type="image/ico">
    <meta name="keywords" content="login">
    <meta name="description" content="后台管理登录地址">
    <meta name="author" content="yinqi">
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="static/css/style.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff;
        }

        .lyear-login-box {
            position: relative;
            overflow-x: hidden;
            width: 100%;
            height: 100%;
            -webkit-transition: 0.5s;
            -o-transition: 0.5s;
            transition: 0.5s;
        }

        .lyear-login-left {
            width: 50%;
            top: 0;
            left: 0;
            bottom: 0;
            position: fixed;
            height: 100%;
            z-index: 555;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }

        .lyear-overlay {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
        }

        .lyear-logo {
            margin-bottom: 50px;
        }

        .lyear-featured {
            z-index: 12;
            position: absolute;
            bottom: 0;
            padding: 30px;
            width: 100%;
        }

        .lyear-featured h4 {
            color: #fff;
            line-height: 32px;
        }

        .lyear-featured h4 small {
            color: #fff;
            display: block;
            text-align: right;
            margin-top: 15px;
        }

        .lyear-login-right {
            margin-left: 50%;
            position: relative;
            z-index: 999;
            padding: 100px;
            background-color: #fff;
        }

        .forgot-pass {
            margin-top: 15px;
            text-align: center;
            font-size: 12px;
            color: #cfcfcf;
        }

        @media screen and (max-width: 1024px) {
            .lyear-login-right {
                padding: 50px;
            }
        }

        @media screen and (max-width: 820px) {
            .lyear-login-left {
                width: 100%;
                position: relative;
                z-index: 999;
                height: 300px;
            }

            .lyear-login-right {
                margin-left: 0;
            }
        }

        @media screen and (max-width: 480px) {
            .lyear-login-right {
                padding: 50px;
            }
        }

        @media screen and (max-width: 320px) {
            .lyear-login-right {
                padding: 30px;
            }
        }
    </style>
</head>
<script type="text/javascript" src="static/js/jquery.min.js"></script>
<script type="text/javascript" src="static/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#registform").hide();
    });

    function registShow() {
        $("#registform").show();
        $("#loginform").hide();
    }
</script>

<body>
    <div class="lyear-login-box">
        <div class="lyear-login-left" style="background-image: url(static/images/login-bg-4.jpg)">
            <div class="lyear-overlay"></div>
            <div class="lyear-featured">
                <h4>愿你有好运气，如果没有，愿你在不幸中学会慈悲；愿你被很多人爱，如果没有，愿你在寂寞中学会宽容。<small> - 刘瑜《愿你慢慢长大》</small></h4>
            </div>
        </div>
        <div class="lyear-login-right" id="loginform">

            <div class="lyear-logo text-center">
                <a href="#!"><img src="static/images/logo-sidebar.png" alt="logo" /></a>
            </div>
            <form action="#!" method="post">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" class="form-control" id="username" placeholder="请输入您的用户名">
                </div>

                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="请输入您的密码">
                </div>

                <div class="form-group">
                    <label for="password">确认密码</label>
                    <input type="password" class="form-control" id="password" placeholder="请确认您的密码">
                </div>
                <div class="form-group">
                    <label for="captcha">验证码</label>
                    <div class="row">
                        <div class="col-xs-7">
                            <input type="text" name="captcha" id="captcha" class="form-control" placeholder="验证码">
                        </div>
                        <div class="col-xs-5">
                            <img src="static/images/captcha.png" class="pull-right" id="captcha"
                                style="cursor: pointer;" onclick="this.src=this.src+'?d='+Math.random();" title="点击刷新"
                                alt="captcha">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="lyear-checkbox checkbox-primary m-t-10">
                        <input type="checkbox" checked=""><span>2天内自动登录</span>
                    </label>
                </div>
                <p class="forgot-pass"><a href="javascript:registShow()">没有账号,去注册？</a></p>
                <div class="form-group">
                    <button class="btn btn-block btn-primary" type="submit">立即登录</button>
                </div>
                <footer class="text-center">
                    <p class="m-b-0">Copyright © 2020 <a href="http://lyear.itshubao.com">IT书包</a>. All right reserved
                    </p>
                </footer>
            </form>

        </div>


        <div class="lyear-login-right" id="registform">

            <div class="lyear-logo text-center">
                <a href="#!"><img src="static/images/logo-sidebar.png" alt="logo" /></a>
            </div>
            <form class="form-horizontal" action="#!" method="post">
                <div class="form-group">
                    <label class="col-md-3 control-label" for="username">用户名:</label>
                    <div class="col-md-7">
                        <input type="text" class="form-control" id="username" placeholder="请输入您的用户名">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label" for="password">密码:</label>
                    <div class="col-md-7">
                        <input type="password" class="form-control" id="password" placeholder="请输入您的密码">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label" for="password2">确认密码:</label>
                    <div class="col-md-7">
                        <input type="password" class="form-control" id="password2" placeholder="请确认您的密码">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label" for="nickName">昵称:</label>
                    <div class="col-md-7">
                        <input type="text" class="form-control" id="nickName" placeholder="请输入您的昵称">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label" for="email">email:</label>
                    <div class="col-md-7">
                        <input type="email" class="form-control" id="email" placeholder="请输入邮箱">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label" for="age">年龄:</label>
                    <div class="col-md-7">
                        <select class="form-control" id="age" name="age" size="1">
                            <option value="0">请选择</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label" for="age">电话号码:</label>
                    <div class="col-md-7">
                        <input type="text" class="form-control" id="phone" placeholder="请输入电话号码">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label" for="job">职业:</label>
                    <div class="col-md-7">
                        <input type="text" class="form-control" id="job" placeholder="请输入职业">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label" for="birthDay">出生日期:</label>
                    <div class="col-md-7">
                        <input type="text" class="form-control" id="birthDay" placeholder="出生日期">
                    </div>
                </div>

                <div class="form-group">
                    <label class="lyear-checkbox checkbox-primary m-t-10">
                        <input type="checkbox" checked=""><span>2天内自动登录</span>
                    </label>
                </div>

                <div class="form-group">
                    <button class="btn btn-block btn-primary" type="submit">立即注册</button>
                </div>
                <footer class="text-center">
                    <p class="m-b-0">Copyright © 2020 <a href="http://lyear.itshubao.com">IT书包</a>. All right reserved
                    </p>
                </footer>
            </form>

        </div>
    </div>


</body>

</html>
